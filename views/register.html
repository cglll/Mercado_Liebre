<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tu cuenta</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label>Nombre y apellido</label>
            <input placeholder="Coloca tu nombre" type="text" name="nombre"  required=true>
        </div>
        <div>
            <label>Nombre de usuario</label>
            <input placeholder="Coloca tu usuario" type="text" name="nUsuario" required=true> 
        </div>
        <div>
            <label>Fecha de nacimiento</label>
            <input placeholder="Coloca tu fecha de nacimiento" type="date" name="" required=true>
        </div>
        <div>
            <label>Domicilio</label>
            <input placeholder="Coloca tu domicilio" type="text" name="Domicilio" required=true>
        </div>
        <div>
            <label>Tipo de Usuario</label>
            <label for="vendedor">vendedor</label>
            <input type="radio" value="vendedor" name="TipoUsuario" id="vendedor">
            <label for="comprador">comprador</label>
            <input type="radio" value="comprador" name="TipoUsuario" id="comprador">
        </div>
        <div>
            <label>Categorias</label>
            <label for="electro">Electro
                <input type="checkbox" name="categorias" value="electro" id="electro">
            </label>
            <label for="moda">Moda
                <input type="checkbox"  name="categorias" value="moda" id="moda">
            </label>
            <label for="hogar">Hogar
                <input type="checkbox"  name="categorias" value="hogar" id="hogar">

            </label>
            <label for="jugueteria">Juguetería
                <input type="checkbox"  name="categorias" value="jugueteria" id="jugueteria">
            </label>
            <label for="vida_sana">Vida Sana
                <input type="checkbox"  name="categorias" value="vida_sana" id="vida_sana">
            </label>
        </div>
        <div>
            <label for="foto">Foto de usuario</label>
            <input placeholder="Selecciona tu foto de usuario" type="file" name="foto" accept=".jpg"> 
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input placeholder="Ingresa tu contraseña" type="password" name="password" required=true>
        </div>
        <div>
            <label for="repassword">Repite Contraseña</label>
            <input placeholder="Repite tu contraseña" type="password" name="repassword" required=true>
        </div>
        <div>
            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>   
</body>
</html>
